<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/src/assets/img/download.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title"></title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
<script>
  function loadLoc() {
    let title = document.getElementById('title');
    let locate;
    fetch('http://ip-api.com/json')
      .then(response => response.json())
      .then(data => {
        const { country } = data;
        locate = country;
        title.textContent = `Netflix ${locate} - Watch TV Shows Online, Watch Movies Online`
      })
      .catch(error => {
        console.error('Error fetching location:', error);
      });
  }
  window.onload = loadLoc;
</script>
